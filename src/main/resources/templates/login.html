<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="login.css" rel="stylesheet"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <p>Login</p>
        </div>

        <!-- Login Form -->
        <form ACTION='#' th:action="@{/}" th:object="${user}" method="POST">
            <input th:field="*{email}" type="text" id="login" class="fadeIn second" name="login" placeholder="email" minlength="5" maxlength="30">
            <input th:field="*{encryptedPassword}" type="password" id="password" class="fadeIn third" name="login" placeholder="password" minlength="4" maxlength="12">
            <input type="submit" class="fadeIn fourth" value="Log In">
        </form>

        <!-- Remind Password -->
        <div id="formFooter">
            <a class="underlineHover" href="#">About</a>
        </div>

    </div>
</div>
</body>
</html>
