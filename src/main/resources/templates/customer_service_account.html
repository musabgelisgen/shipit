<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Service Account</title>
    <link href="account.css" rel="stylesheet"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<p align="center" class="h2 mb-2">Account Information</p>

<!-- Default form subscription -->
<div class="w-25 vertical-center center_div text-center border border-light p-5 center_div container container-table">


    <div class="row vertical-center-row">
        <p class="h4 mb-4 float-left" style="color: white">Staff ID:     <span th:text="${customerService.getID()}"  class="h5 mb-5"style="color: darkgray"></span></p>
    </div>

    <div class="row vertical-center-row">
        <p class="h4 mb-4 float-left" style="color: white">First Name:     <span th:text="${customerService.getFirstName()}" class="h5 mb-5 "style="color: darkgray"></span></p>
    </div>

    <div class="row vertical-center-row">
        <p class="h4 mb-4 float-left" style="color: white">Surname:     <span th:text="${customerService.getLastName()}" class="h5 mb-5 "style="color: darkgray"></span></p>
    </div>

    <div class="row vertical-center-row">
        <p class="h4 mb-4 float-left" style="color: white">Assigned Branch:     <span th:text="${customerService.getBranchName()}" class="h5 mb-5 "style="color: darkgray"></span></p>
    </div>

    <div class="row vertical-center-row">
        <p class="h4 mb-4 float-left" style="color: white">Salary:     <span th:text="${customerService.getSalary()}" class="h5 mb-5 "style="color: darkgray"></span></p>
    </div>

</div>


<form th:action="@{/my_account}" method="POST">
    <div class="w-25 center_div mt-10">
        <button class="btn btn-danger" type="submit" th:name="logout" th:value="True">Log out</button>
    </div>
</form>


</body>
</html>
